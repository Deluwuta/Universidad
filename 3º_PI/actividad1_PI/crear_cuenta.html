<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crear_cuenta_style.css">
    <title>Crear cuenta</title>
</head>
<body>
    <div id="header">
        <img src="images/just_eat2.png" id="just-eat-logo" alt="">
        <h1 id="title">Crear cuenta</h1>
        <div id="cuenta-existe">
            <a href="login.html">¿Ya fromas parte de Just Eat?</a>
        </div>
    </div>

    <div id="credential-inputs">
        <label for="nombre-input">Nombre</label><br>
        <input type="text" id="nombre-input"><br>
        
        <label for="apellido-input">Apellido</label><br>
        <input type="text" id="apellido-input"><br>

        <label for="correo-input">Correo electrónico</label><br>
        <input type="email" id="correo-input"><br>

        <label for="password-input">Contraseña</label><br>
        <input type="password" id="password-input"><br>
    </div>

    <div id="cuenta">
        <input type="button" value="Crear cuenta" id="cuenta-button">
    </div>
    
    <div id="footer">
        Al crear la cuenta, aceptas nuestros <a href="">Términos y Condiciones</a>. Por favor, lee nuestra <a href="">Política de Privacidad</a> y nuestra <a href="">Política de Cookies</a>.
    </div>
</body>
</html>
