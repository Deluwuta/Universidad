<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buscador_style.css">
    <title>Buscador restaurantes</title>
</head>
<body>
    <div id="buscador">
        <img src="images/bg_hero-wide-veganuary.jpg" id="background-img" alt="">

        <div id="texto">
            <h1 id="header">Pide lo que te pida el cuerpo</h1>
            <p id="frase">Comida a domicilio online cerca de ti</p>

            <div id="inputs-div">
                <input type="text" id="lugar-input" placeholder="ej. Calle Alcalá, 48, Madrid">
                <input type="number" id="number-input" placeholder="Nº">
                <input type="button" id="search-button" value="Buscar restaurantes">
            </div>
        </div>
    </div>
    <div id="cocinas">
        <h2>Tipos de cocina más populares</h2>
        <p>Buscar los restaurantes más populares de tu zona y haz tu pedido de comida a domicilio online.</p>
    </div>
    <div id="cocina-popular">
        <div id="resultado-1">
            <img src="images/restaurante1.jpg" id="restaurante1" alt="">
            <label id="hola-label" for="restaurante1">Promo marcas</label>
        </div>
    </div>
</body>
</html>
