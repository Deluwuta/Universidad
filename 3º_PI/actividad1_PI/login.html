<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Login</title>
</head>
<body>
    <h2>Inicia sesión</h2>
    <div class="continua-login">
        <input id="facebook-button" type="button" value="Continuar con Facebook">
        <br>
        <div id="google-login">
            <img src="images/google-logo-png-open-2000.png" id="google-logo" alt="">
            <input id="google-button" type="button" value="Continuar con Google">
        </div>
        <p id="o-line">o</p>
    </div>
    <div class="credentials-login">
        <input type="email" id="mail-input" placeholder="Introduce tu email">
        <br>
        <input type="password" id="password-input" placeholder="Introduce contraseña">
        <br>
        <a href="">¿Has olvidado tu contraseña?</a>
    </div>
    <br>
    <input type="checkbox" id="remember-pass" name="remember-pass">
    <label for="remember-pass">
        Guardar sesión <br>
        No lo marques si compartes ordenador
    </label>
    <br>
    <input type="button" id="session-button" value="Inicia Sesión">
    <p id="crear-cuenta">
        ¿Nuevo en Just Eat? <a href="">Crear cuenta</a>
    </p>
    <div id="footer">
        Al crear la cuenta, aceptas nuestros <a href="">terminos y condiciones</a>. Por favor, lee nuestra <a href="">politica de privacidad</a> y nuestra <a href="">politica de cookies</a>.
    </div>
</body>
</html>
