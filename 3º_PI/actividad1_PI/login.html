<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Login</title>
</head>
<body>
    <h2>Inicia sesión</h2>
    <div id="main">
        <div class="continua-login">
            <div id="facebook-login">
                <img src="images/facebook-emblem.jpg" id="facebook-logo" alt="">
                <input id="facebook-button" type="button" value="Continuar con Facebook">
            </div>
            <br>
            <div id="google-login">
                <img src="images/google-logo.jpg" id="google-logo" alt="">
                <input id="google-button" type="button" value="Continuar con Google">
            </div>
            <div id="separator">o</div>
        </div>

        <div class="credentials-login">
            <input type="email" id="mail-input" placeholder="Introduce tu email">
            <br>
            <input type="password" id="password-input" placeholder="Introduce contraseña">
            <br>
        </div>

        <a href="">¿Has olvidado tu contraseña?</a>
        <br>
        <input type="checkbox" id="remember-pass" name="remember-pass">
        <label for="remember-pass">
            Guardar sesión <br>
            No lo marques si compartes ordenador
        </label>
        <br>

        <div id="session-button">
            <input type="button" id="session" value="Inicia Sesión">
        </div>

        <p id="crear-cuenta">
            ¿Nuevo en Just Eat? <a href="crear_cuenta.html">Crear cuenta</a>
        </p>
        
        <div id="footer">
            Al crear la cuenta, aceptas nuestros <a href="">Términos y Condiciones</a>. Por favor, lee nuestra <a href="">Política de Privacidad</a> y nuestra <a href="">Política de Cookies</a>.
        </div>
    </div>
</body>
</html>
